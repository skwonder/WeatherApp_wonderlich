<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set a page title -->
    <title>Weather</title>

    <!-- Site Styles -->
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body class="">
      <div class="sans-serif">


    <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="dn bg-red white pa4 fixed bottom-0 w-100 sans-serif ttcm">
        Sorry, we couldn't find that city.
      </div>

      <!-- Search Box -->
      <div id="bgd">

      <div id="clock"></div>

<div class="TOP">

        <form id="location-search" class="pa4">
        <h1 class="flex flex-wrap items-baseline">
          <span class="mr3 mb2">
            Weather for:
          </span>
          <input type="text" id="area" value="Boston" class="flex-auto br-pill bg-white-90 black-50 ph4">
        </h1>
      </form>
  </div>
  <div id="skydeco">
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>
  </div>
      <!-- Content -->
      <div class="infomation flex flex-wrap pa1">
        <div class="w-50 w-25-m w-fourth-l  br4 pa3 bg-white-90 bt bl bw1 mh3  mb7">
          <h2>Location</h2>
          <p>City: <span id="location-name"></span></p>
          <p>Country: <span id="country"></span></p>
        </div>

        <div class="w-50 w-25-m w-fourth-l br4 pa3 bg-white-90 bt bl bw1 mh3 mb7">
          <h2>Temperature</h2>
          <p>Current Temp: <span id="temp"></span></p>
          <p>Max Temp: <span id="temp-max"></span></p>
          <p>Min Temp: <span id="temp-min"></span></p>
        </div>

        <div class="w-50 w-25-m w-fourth-l br4 pa3 bg-white-90 bt bl bw1 mb7">
          <h2 class="">Weather</h2>
          <p>Condition: <span id="condition"></span></p>
          <p>Desription: <span id="condition-description"></span></p>
          <p>Wind Speed: <span id="wind-speed"></span>mph</p>
        </div>
    </div>
  </div>
  </div>

    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>

  </body>
</html>
