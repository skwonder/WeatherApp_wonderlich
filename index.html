<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set a page title -->
    <title>Weather</title>

    <!-- Site Styles -->
    <link rel="stylesheet" href="/css/tachyons.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body class="night">
      <div class="sans-serif">


    <!-- If there is an error, this box is shown. 'dn' is the only required class -->
      <div id="error" class="dn bg-dark-red white pa3 fixed bottom-90 w-100 h-25 sans-serif tc f2">
        Umm, I don't think that's a city. Please try again.
      </div>

      <!-- Search Box -->
      <div id="bgd">

      <div class="grow" id="clock"></div>

<div class="TOP">

        <form id="location-search" class="pa4">
        <h1 class="flex flex-wrap items-baseline">
          <span class="mr3 mb2">
            Weather for:
          </span>
          <input type="text" id="area" value="Boston" class="flex-auto br-pill bg-white-90 black-50 ph4">
        </h1>
      </form>
  </div>
  <!-- <a href="#" style="background-color: red";
        class="link mw5 dt hide-child br2 cover bg-center">
    <span class="white dtc v-mid w-100 h-100 child bg-black-40 pa5">
      Card title
    </span>
  </a> -->
  <div id="skydeco">
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>
  </div>
      <!-- Content -->
      <div class="flex flex-wrap pa1">
        <div class="w-100 w-50-m w-third-l grow">
          <div class="info"><h2>Location</h2></div>
          <p>City: <span id="location-name"></span></p>
          <p>Country: <span id="country"></span></p>
        </div>

        <div class="w-100 w-50-m w-third-l grow">
        <div class="info"><h2>Temperature</h2></div>
          <p>Current : <span id="temp" ></span></p>
          <p>Max / Min : <span id="temp-max"></span> / <span id="temp-min"></span></p>
        </div>

        <div class=" w-100 w-50-m w-third-l grow">
          <div class="info"><h2 class="">Weather</h2></div>
          <p>Condition: <span id="condition"></span></p>
          <p>Desription: <span id="condition-description"></span></p>
          <p class="dn">Wind Speed: <span id="wind-speed" ></span>mph</p>
        </div>
    </div>
  </div>
  </div>

    <!-- Site JavaScript -->
    <script src="/javascript/toggleClass.js" charset="utf-8"></script>
    <script src="/javascript/weather.js" charset="utf-8"></script>
    <script src="/javascript/main.js" charset="utf-8"></script>

  </body>
</html>
